{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{% static 'css/reg_style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>LOGIN FORM</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					{% csrf_token %}
					<div style="padding-bottom: 1em">
						<input class="text"  type="text" name="username" placeholder="Username" required="">
					</div>
					<div style="padding-bottom: 20px">
						<input class="text"  type="password" name="password" placeholder="Password" required="">
					</div>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms &amp; Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="LOGIN">
				</form>

				{% for message in messages %}
					<p style="color: white; font-weight: 300; background-color: black; text-align: center">{{messages}}</p>
				{% endfor %}

				<p>Don't have an Account? <a href="{% url 'register' %}"> Register Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="copy_right">
			<p>Copyright Â© 2022. All rights reserved by |<a href="{% url 'index' %}">WELLNESS PHARMA</a></p>
		</div>
		<!-- //copyright -->
		
	</div>
	<!-- //main -->
</body>
</html>
